<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome Page</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/c8e4d183c2.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </head>
  <body>
    <section id="landing-page">
      <nav>
        <div class="logo__container"></div>
        <figure>
          <img
            id="mv-logo"
            class="click"
            src="./assets/MV Logo Black.png"
            alt=""
          />
        </figure>
        <h1 class="logo__title">Movie Variant</h1>
    </div>
        <ul class="nav__link--list">
          <li class="nav__link" onclick="toggleModal()">
            <a
              href="#"
              class="nav__link--anchor link__hover--effect link__hover--effect--green"
              >About</a
            >
          </li>
          <li class="nav__link">
            <a
              href="#projects"
              class="nav__link--anchor link__hover--effect link__hover--effect--green"
              >Projects</a
            >
          </li>
          <li class="nav__link" onclick="toggleModal()">
            <a
              href="#"
              class="nav__link--anchor link__hover--effect link__hover--effect--green"
              >Contact</a
            >
          </li>
          <li class="nav__link click">
            <a
              href="#"
              class="nav__link--anchor link__hover--effect link__hover--effect--green"
              ><i class="fas fa-adjust" onclick="toggleContrast()"></i
            ></a>
          </li>
        </ul>
      </nav>
    </section>
  </body>
</html>
