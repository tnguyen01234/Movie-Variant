<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/c8e4d183c2.js"
      crossorigin="anonymous"
    ></script>
    <script src="search.js" defer></script>
  </head>
  <body>
    <nav>
      <div class="logo__container" onclick="homePage()">
        <figure>
          <img class="mv__logo click" src="./assets/MV Logo Black.png" alt="" />
        </figure>
        <h1 class="logo__title">Movie Variant</h1>
      </div>
      <ul class="nav__link--list">
        <li class="nav__link" onclick="toggleModal()">
          <a
            href="#landing-page"
            class="nav__link--anchor link__hover--effect link__hover--effect--green"
            onclick="homePage()"
            >Home</a
          >
        </li>
        <li class="nav__link">
          <a
            href="#featured__movies"
            class="nav__link--anchor link__hover--effect link__hover--effect--green"
            >Movies</a
          >
        </li>
        <li class="nav__link" onclick="toggleModal()">
          <a
            href="#"
            class="nav__link--anchor link__hover--effect link__hover--effect--green"
          >
            <i class="fa fa-video"></i
          ></a>
        </li>
        <li class="nav__link click">
          <a
            href="#"
            class="nav__link--anchor link__hover--effect link__hover--effect--green"
            ><i class="fas fa-adjust" onclick="toggleContrast()"></i
          ></a>
        </li>
      </ul>
    </nav>
    <section>
    <div class="modal">
      <div class="modal__half modal__left">
        <div class="poster__wrapper">
          <figure>
            <img class="modal__img" id="poster" src="" alt="" />
          </figure>
        </div>
        <h1 class="movie__title" id="title"></h1>
        <p class="year__modal" id="year"></p>
        <p></p>
        <p class="genre__wrapper"><b>Genre</b>: <span id="genre"></span></p>
        <button class="watch__now--btn">
          <i class="fa fa-play"></i>
        </button>
        <h4 class="runtime__wrapper">Runtime: <span id="runtime"></span></h4>
      </div>
      <div class="modal__half modal__right">
        <i class="fas fa-times modal__exit click" onclick="toggleModal()"></i>
        <div class="description__wrapper">
          <div class="synopsis__wrapper wrapper">
            <h1 class="synopsis">Synopsis</h1>
            <p id="plot">=</p>
          </div>
          <div class="director__actor">
            <div class="director__wrapper wrapper">
              <h1 class="director__title">Director</h1>
              <h4 id="director"></h4>
            </div>
            <div class="actors__wrapper wrapper">
              <h1 class="actors__title">Actors</h1>
              <h4 id="actors"></h4>
            </div>
          </div>
          <div class="awards__boxoffice">
            <div class="awards__wrapper wrapper">
              <h1 class="awards__title">Awards</h1>
              <h4 id="awards"></h4>
            </div>
            <div class="boxoffice__wrapper wrapper">
              <h1 class="boxoffice__title">BoxOffice</h1>
              <h4 id="boxoffice"></h4>
            </div>
          </div>
        </div>
        <div id="critics">
          <h1 class="orange__text">Critics</h1>
          <div class="critics__container">
            <div class="critics__wrapper">
              <img class="critics__img" src="./assets/mc_fb_og-1.png" alt="" />
              <h1 class="metascore__total">
                <span id="metascore"></span> Out of 100
              </h1>
            </div>
            <div class="critics__wrapper">
              <img class="critics__img" src="./assets/Imbd logo.png" alt="" />
              <div class="imdb__container">
                <i class="fa fa-star"></i>
                <div class="rating__number">
                  <h1 class="imdb__total">
                    <span id="imdbRating"></span><span class="grey">/10</span>
                  </h1>
                  <p id="imdbVotes"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="searched__movie">
      <div class="container search__container">
        <div class="row row__search">
          <div class="search__bar">
            <label for="search">Search Result:</label>
            <form class="input__and__button--search">
              <input
                type="text"
                id="search"
                placeholder="Movie Title, ID, Genre"
              />
              <button id="search__btn" type="submit">
                <div class="btn__video">
                  <i class="fa fa-video"></i>
                </div>
                <div class="btn__spinner"><i class="fas fa-spinner"></i></div>
              </button>
            </form>
          </div>
          <div class="mid__section">
          <div>
            <h1 class="all__result">All results for: <span class="result__title"></span></h1>
          </div>
      </div>
          <div class="poster__container search__poster--container"></div>
        </div>
      </div>
    </div>
  </section>
  </body>
  
</html>
